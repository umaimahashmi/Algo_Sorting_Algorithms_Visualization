<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <h1 class="gradient-text"><strong>ALGO VISUALIZATION</strong></h1>
      <p class="sub-heading typing-effect">
        Visualize the working of any algorithm
      </p>
      <div class="button-container">
        <button class="cta-button" onclick="buttonAction1()">
          <span class="button-icon">📊</span> Insertion Sort
        </button>
        <button class="cta-button" onclick="buttonAction2()">
          <span class="button-icon">🔄</span> Bubble Sort
        </button>
        <button class="cta-button" onclick="buttonAction3()">
          <span class="button-icon">🔽</span> Selection Sort
        </button>
        <button class="cta-button" onclick="buttonAction4()">
          <span class="button-icon">🔗</span> Merge Sort
        </button>
        <button class="cta-button" onclick="buttonAction5()">
          <span class="button-icon">⚡</span> Quick Sort
        </button>
        <button class="cta-button" onclick="buttonAction6()">
          <span class="button-icon">🏗️</span> Heap Sort
        </button>
        <button class="cta-button" onclick="buttonAction7()">
          <span class="button-icon">🔢</span> Count Sort
        </button>
        <button class="cta-button" onclick="buttonAction8()">
          <span class="button-icon">📈</span> Radix Sort
        </button>
        <button class="cta-button" onclick="buttonAction9()">
          <span class="button-icon">🪣</span> Bucket Sort
        </button>
      </div>
    </div>
    <button class="cta-button" onclick="buttonAction10()">
      Comparison of algorithms
    </button>

    <script src="script.js"></script>
  </body>
</html>
