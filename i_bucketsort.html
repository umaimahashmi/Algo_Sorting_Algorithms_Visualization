<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucket Sort Visualization</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="gradient-text" style="font-size: 2.7rem">
      Bucket Sort Visualizer
    </h1>
    <br />
    <div id="container"></div>
    <hr />

    <div>
      <button
        style="padding: 0 30px; font-size: 24px; font-weight: bold"
        onclick="init()"
      >
        Generate Array
      </button>
      <button
        style="padding: 0 30px; font-size: 24px; font-weight: bold"
        onclick="play()"
      >
        Play
      </button>
    </div>
    <script src="BucketSort.js"></script>
    <!-- Include your bubble sort script -->
  </body>
</html>
